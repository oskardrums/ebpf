name: Erlang CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:23.2.4

    steps:
    - uses: actions/checkout@v2
    - name: Deps
      run: cd /tmp; git clone https://github.com/WolfgangSt/libelf.git; cd libelf; ./configure; make; make install; cd /tmp; wget https://github.com/libbpf/libbpf/archive/v0.3.tar.gz; tar xzf v0.3.tar.gz; cd libbpf-0.3/src; make; make install
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: rebar3 do eunit, ct
